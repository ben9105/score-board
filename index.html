<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Score Board</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="home-container">
        <div>
          <h3>HOME</h3>
        </div>
        <div>
          <p id="home-score">0</p>
        </div>
        <div>
          <button id="home-button-1">+1</button>
          <button id="home-button-2">+2</button>
          <button id="home-button-3">+3</button>
        </div>
      </div>

      <div class="guest-container">
        <div>
          <h3>GUEST</h3>
        </div>
        <div>
          <p id="guest-score">0</p>
        </div>
        <div>
          <button id="guest-button-1">+1</button>
          <button id="guest-button-2">+2</button>
          <button id="guest-button-3">+3</button>
        </div>
      </div>
    </div>
    <div class="reset-container">
      <h3>RESET</h3>
      <button id="reset-button">Reset the Game</button>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
